<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<h1>Book List</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
        <th>ISBN</th>
        <!-- <th>Author</th> -->
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.publisherName}"></td>
        <td th:text="${book.isbn}"></td>
        <!-- <td th:text="${book.author[0].authorName}"></td> -->
    </tr>
